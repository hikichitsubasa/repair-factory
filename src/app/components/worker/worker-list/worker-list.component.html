<p-dataTable [value]="workers"
             [rows]="20"
             [paginator]="true"
             [rowsPerPageOptions]="[5, 10, 20]"
             [editable]="true"
             (onEditComplete)="updateWorker($event)"
             [resizableColumns]="true"
             class="worker-list-table">
    <p-column field="first_name" header="" [style]="{'width': '75%'}"
              [sortable]="true"
              [editable]="true">
    </p-column>
    <p-column field="last_name" header="" [style]="{'width': '75%'}"
              [sortable]="true"
              [editable]="true">
    </p-column>
    <p-column field="birthday" header="" [style]="{'width': '75%'}"
              [sortable]="true"
              [editable]="true">
    </p-column>
</p-dataTable>
