<div class="progress">
  <p class="mb-1">完了: {{ completedQuantity + overtimeSumQuantity  }} 枚 / 残り: {{ order.quantity - completedQuantity - overtimeSumQuantity }} 枚</p>
  <p-progressBar
          [value]="(completedQuantity + overtimeSumQuantity) / order.quantity * 100 | number:'1.0-2' "></p-progressBar>
</div>
