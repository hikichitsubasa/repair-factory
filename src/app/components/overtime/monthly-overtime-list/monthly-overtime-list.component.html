<p-dataTable [value]="monthlyOvertimeRecordsGroupByWorkerId"
             [rows]="20"
             [paginator]="true"
             [rowsPerPageOptions]="[5, 10, 20]"
             [globalFilter]="gb" #dt
             selectionMode="single"
             class="">
    <!--[(selection)]="selectedTaskRecord"-->
    <!--(onRowClick)="goToTaskRecord($event)"-->
    <p-header>
        <div class="ui-widget-header left ui-helper-clearfix" style="padding:4px 10px;border: 0 none;">
            <p-calendar [(ngModel)]="month" name="month"
                        (onSelect)="changeDate(month)"
                        dateFormat="yy-mm"
                        showButtonBar="true"
                        [monthNavigator]="true"
                        [showIcon]="true"></p-calendar>

        </div>
    </p-header>
    <p-column field="worker" header="従業員" [sortable]="true">
        <ng-template let-col let-record="rowData" pTemplate="body">
            {{ record.worker_name }}
        </ng-template>
    </p-column>
    <p-column field="overtime_hours" header="残業時間">
        <ng-template let-col let-record="rowData" pTemplate="body">
            {{ record.overtime_hours }} 時間
        </ng-template>
    </p-column>
</p-dataTable>
